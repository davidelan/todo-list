{% extends 'base.html' %}

{% block content %}
   
<div class="header-bar">
    <h1>Login</h1>
</div>
<div class="card-body">
    <form action="#" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" value="Login Now">
        <p class="small-text">Don't have an account yet? <a href="{% url 'register' %}">Register </a></p>
    
    </form>
</div>
{% endblock content %}
